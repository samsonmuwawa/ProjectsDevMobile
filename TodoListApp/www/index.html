<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
        <title>ToDoList App</title>
        <!--link rel="stylesheet" href="../lib/jquery.mobile-1.4.5.min.css"-->

        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/jquery.mobile-1.4.5.min.js"></script>

        <link rel="stylesheet" href="lib/themes/todoList.min.css" />
        <link rel="stylesheet" href="lib/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="lib/themes/jquery.mobile.structure-1.4.5.min.css" />

    </head>
    <body>
        <div data-role="page">
            <div data-role=header>
                <h1>ToDoList App</h1>
            </div>
            <div role="main" class="ui-content">
                <form>
                    <label for="tache">Ajouter tâche</label>
                    <input type="text" id="tache" placeholder="Nouvelle tâche">
                    <input id="addButton" type="button" value="Ajouter">
                    <input id="resetButton" type="button" value="Réinitialiser">
                </form>
                <div>
                    <label>Tâches à faire</label>
                    <ul id="taskList" data-role="listview" data-inset="true"></ul>
                </div>
                <div>
                    <label>Tâches terminées</label>
                    <ul id="taskListDone" data-role="listview" data-inset="true"></ul>
                </div>                
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Samson Mww &copy;  2024</h1>
            </div>
        </div>
    </body>
</html>
</html>
